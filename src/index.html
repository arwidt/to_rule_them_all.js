<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="jquery.min.js"></script>
        <script src="to_rule_them_all.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .test {
                background-color: red;
                width: 200px;
                height: 200px;
                display: block;
                position: absolute;
                left: 20%;
                top: 20%;
            }

        </style>
    </head>
    <body>
        <div class="test">
        </div>

        <script>

            $('.test').rule({
                type: 'vertical',
                offsetX: 0,
                offsetXType: 'px',
                follow: true
            });

            $('.test').rule({
                type: 'vertical',
                offsetX: 50,
                offsetXType: 'px',
                color: 'yellow',
                follow: true
            });

            $('.test').rule({
                type: 'horizontal',
                offsetY: 0,
                offsetXType: 'px',
                follow: true
            });

            $('.test').rule({
                type: 'horizontal',
                offsetY: 50,
                offsetXType: 'px',
                color: 'yellow',
                follow: true
            });

            var vert = {
                type: 'vertical',
                offsetX: -50,
                offsetXType: 'px',
                color: 'blue',
                alpha: 0.01,
                follow: true
            };

            var hori = {
                type: 'horizontal',
                offsetY: -50,
                offsetXType: 'px',
                color: 'blue',
                alpha: 0.01,
                follow: true
            };

            for (var i = 0; i < 100; i++) {

                vert.offsetX += 3;
                vert.alpha += 0.01;

                hori.offsetY += 3;
                hori.alpha += 0.01;

                $('.test').rule(vert);
                $('.test').rule(hori);
            }
        </script>
    </body>
</html>
