<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="jquery.min.js"></script>
        <script src="to_rule_them_all.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .test {
                background-color: red;
                width: 200px;
                height: 200px;
                display: block;
                position: absolute;
                left: 100px;
                top: 100px;
            }

        </style>
    </head>
    <body>
        <div class="test">
        </div>

        <script>

            $('.test').rule({
                type: 'vertical',
                offsetX: '0',
                follow: true
            });

            $('.test').rule({
                type: 'horizontal',
                offsetY: '0',
                follow: true
            });

        </script>
    </body>
</html>
